<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игорь - фрилансер, веб разработчик</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:400,700&display=swap&subset=cyrillic;"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="conteiner">
        <div class="hero-header">
          <img src="img\logo.svg" alt="Glo Academy" class="logo" />
          <div class="social-links">
            <a href="https://github.com/priz80" class="social-links"
              ><img src="img\social\github.svg" alt="github"
            /></a>
            <a href="https://github.com/priz80" class="social-links"
              ><img src="img\social\twitter.svg" alt="twitter"
            /></a>
            <a href="https://github.com/priz80" class="social-links"
              ><img src="img\social\instagram.svg" alt="instagram"
            /></a>
            <a href="https://github.com/priz80" class="social-links"
              ><img src="img\social\facebook.svg" alt="facebook"
            /></a>
          </div>

          <div class="hero-text">
            <span class="hero-subtitle">Фрилансер</span>

            </p>
            <button class="button hero-button">Бесплатная консультация</button>
